<!DOCTYPE html>
<html>
	<head>
		<title>Chen and Oran's Packman </title>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="./UserManager.js"></script>
		<script type="text/javascript" src="./about.js"></script>


	</head>
	
	<body>
		<img id="wall" src="images/wall.jpg" alt="wall" width="220" height="277" style="display: none;">
		<img id="medicine" src="images/medicine.jpg" alt="medicine" width="220" height="277" style="display: none;">
		<img id="ghost" src="images/ghost.jpg" alt="ghost" width="220" height="277" style="display: none;">
		<div id="menue_bar">
			<menu type="toolbar">
				<nav class="navbar navbar-inverse">
					<div class="container-fluid">
					  <div class="navbar-header">
						<a class="navbar-brand" href="#">Packman</a>
					  </div>
						  <button class="tablinks" onclick="replaceWindow(event,'welcome')">Welcome</button>
						  <button class="tablinks" onclick="replaceWindow(event,'register')">Register</button>
						  <button class="tablinks" onclick="replaceWindow(event,'login')">Login</button>
						  <button class="tablinks" onclick="about()">About</button>
					</div>
				  </nav>
			</menu>
			<br>
			<br>
			<p id="front_display" align="center"></p>
			<br>
		</div>

		<div id="game" class="tab" onload="clearCanvas()">
			<div id="settings">
				<button class="setting" onclick="showCanvas()">Start Game</button>
			</div>
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text"/>
			</div>
			<div id="Lifes">
				<label for="lblLifes">Lifes:</label>
				<input id="lblLifes" type="text" />
			</div>
				<canvas id="canvas" height="600" width="600" class="tab"></canvas>
				<button id= "reset" class="reset" onclick="reset()" style="display: none;">Reset</button>
		</div>

		<div id="welcome" class="tab" align="center">
			<img class="images" src="images/Packman.jpg" alt="images" width="400" height="300" margin-left=30%>
			<br>
			<br>
			<button class="btn btn-primary" onclick="replaceWindow(event,'register')" align="center" padding= 10px margin=4px>Register</button>
			<br>
			<button class="btn btn-primary" onclick="replaceWindow(event,'login')" align="center" padding= 10px margin=4px>Login</button>
			<br>
			<br>
		</div>

		<div id="register" class="tab" style="display:none;">
			<link rel="stylesheet" type="text/css" href="styleLogin.css"/>

			<form style="border:1px solid #ccc">
				<div class="container">
				  <strong><h1>Register</h1></strong>
				  <img class="images" src="images/packman.webp" alt="packman" width="60" height="60">

				  <p>Please fill in this form to create a new account for playing our game.</p>
				  <hr>

				  <label for="uname_reg"><b>Username  </b></label>
				  <input type="text" placeholder="Enter Username" id="uname_reg" name="uname_register" required align="center">
				  <br>
				  <label for="psw_reg"><b>Password  </b></label>
				  <input type="password" placeholder="Enter Password" id="psw_reg" name="psw_register" required  align="center">
				  <br>			
				  <label for="fname_reg"><b>Full Name  </b></label>
				  <input type="text" placeholder="Enter Full Name" id="fname_reg" name="fname_register" required  align="center">
				  <br>
				  <label for="email_reg"><b>Email  </b></label>
				  <input type="text" placeholder="Enter Email" id="email_reg" name="email_register" required  align="center">
				  <br>
				  <label for="birthday">Birthdate</label>
				  <input type="date" id="birthday" id="bdate_reg" name="bdate_register" required align="center" width=20%>

				  <div class="clearfix">
					<button type="button" onclick="replaceWindow(event,'welcome')" class="signupbtn">Register</button>
					<br>
					<button type="button" onclick="replaceWindow(event,'welcome')" class="cancelbtn">Cancel</button>
				  </div>
				</div>
			  </form>
		</div>

		<div id="login" class="tab" style="display:none;">
			<link rel="stylesheet" type="text/css" href="styleLogin.css"/>

			<form margin-left=40% margin-right=40%>
				<strong><h1>Login</h1></strong>
				<div class="imgcontainer">
				  <img src="images/avatar2.webp" alt="Avatar" class="avatar" >
				</div>

				<div class="container">
				  <label for="uname_log"><b>Username</b></label>
				  <input type="text" placeholder="Enter Username" id="uname_log" name="uname_login" required align="center">
					<br>
				  <label for="psw_log"><b>Password</b></label>
				  <input type="password" placeholder="Enter Password" id="psw_log" name="psw_login" required align="center">
					<br>
				</div>

				<div class="container" style="background-color:#f1f1f1" align="center">
					<button type="button" onclick="userManagerLogin()">Login</button>
					<br>
				  	<button type="button" onclick="replaceWindow(event,'welcome')" class="cancelbtn" align="center">Cancel</button>
				</div>
			  </form>
		</div>

<!--		onload="appear()"-->
		<div id="about" class="modal" >
			<link rel="stylesheet" type="text/css" href="styleModal.css"/>
			<div class="modal-content">
				<span class="close">&times;</span>
				<img class="images" src="images/packman.webp" alt="packman" width="20" height="20" align="left">
				<img class="images" src="images/packman.webp" alt="packman" width="20" height="20" align="right">
				<br>
				<strong><h2>About the game</h2></strong>
				<p>This packman game was created by Oran and Chen.</p>
				<p>The challenges we encountered while creating the game were: </p>
				<br>
				<br>
				<img class="images" src="images/packman.webp" alt="packman" width="20" height="20" align="left">
				<img class="images" src="images/packman.webp" alt="packman" width="20" height="20" align="right">
				<br>
			</div>
		</div>

	</body>

	<script>
		//windows
		function replaceWindow(evt,param_div){
			stopInterval();
			clearCellsValue();
			clearWindow();
			document.getElementById(param_div).style.display = "block";
  			evt.currentTarget.className += " active";
		}
		function clearWindow(){
			element = document.getElementsByClassName("tab");
  			for (i = 0; i < element.length; i++) {
    			element[i].style.display = "none";
			  }
			
			tablinks = document.getElementsByClassName("tablinks");
  			for (i = 0; i < tablinks.length; i++) {
    		tablinks[i].className = tablinks[i].className.replace(" active", "");
  			}
		}

		function clearCanvas(){
			element = document.getElementById('canvas');
			for (i = 0; i < element.length; i++) {
    			element[i].style.display = "none";
			  }
		}

		function showCanvas(){
			document.getElementById('canvas').style.display = "block";
			document.getElementById('reset').style.display = "block";
			startGame();
		}

		function reset(){
			Start();
		}

		function clearCellsValue(){
			document.getElementById("lblScore").value = "";
			document.getElementById("lblTime").value = "";
			document.getElementById("lblLifes").value = "";
		}
	</script>
</html>
